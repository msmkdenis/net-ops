---
- name: Create systemd override directory
  ansible.builtin.file:
    path: /etc/systemd/system/suricata.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: [validation]

- name: Configure systemd service override for NFQUEUE
  ansible.builtin.copy:
    dest: /etc/systemd/system/suricata.service.d/override.conf
    content: |
      [Service]
      ExecStart=
      ExecStart=/usr/bin/suricata -c /etc/suricata/suricata.yaml -q 1 --pidfile /run/suricata.pid
    owner: root
    group: root
    mode: '0644'
  notify: Restart suricata
  tags: [validation]

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  tags: [validation]

- name: Enable and start Suricata service
  ansible.builtin.systemd:
    name: suricata
    state: started
    enabled: true
    masked: false
  tags: [validation]

- name: Wait for Suricata to start
  ansible.builtin.wait_for:
    path: /run/suricata.pid
    state: present
    timeout: 30
  tags: [validation]
